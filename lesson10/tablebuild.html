<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>table build showcase</title>
    <meta
      name="description"
      content="A page of a table build showcase. It demonstrates the ability to copy and paste html from image. - WDD 230 - Web Frontend Development at BYUI - Idaho"
    />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/tablebuild.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script defer src="javascript/table_load_fonts.js"></script>

  </head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="3">ACME Wildwest</th>
      </tr>
      <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Auguest</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class='goal-met'>$7,500</td>
      </tr>
      <tr>
        <td>Black Friday</td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot>
      <td colspan="3">Compiled 12.20.2020 by bRauls</td>
    </tfoot>
  </table>
</body>
</html>
